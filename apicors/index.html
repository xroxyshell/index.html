<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XroxyShell | Professional CORS Proxy Engine</title>
    <style>
        :root {
            --bg-color: #0a0a0b;
            --card-bg: #141417;
            --accent-color: #00d4ff;
            --text-main: #ffffff;
            --text-muted: #a0a0a5;
            --border-color: #2d2d32;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 40px 0;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .proxy-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .output-container {
            margin-top: 30px;
            display: none;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        pre {
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            max-height: 500px;
            font-size: 0.85rem;
            color: #00ffaa;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .footer {
            margin-top: auto;
            padding: 30px;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>XroxyShell Proxy</h1>
            <p class="description">Enterprise-grade CORS bypass solution. Fast, secure, and reliable.</p>
        </header>

        <main class="proxy-card">
            <div class="input-group">
                <input type="text" id="targetUrl" placeholder="Enter target URL (e.g., https://example.com)">
                <button onclick="requestData()">Execute</button>
            </div>

            <div id="resultArea" class="output-container">
                <div class="output-header">
                    <span style="color: var(--accent-color); font-weight: bold;">Raw Output</span>
                    <button onclick="copyToClipboard()" style="padding: 5px 12px; font-size: 0.7rem;">Copy</button>
                </div>
                <pre id="outputView"></pre>
            </div>
        </main>

        <footer class="footer">
            &copy; 2026 XroxyShell Infrastructure. Powered by Google Cloud Engine.
        </footer>
    </div>

    <script>
        const PROXY_ENDPOINT = "https://script.google.com/macros/s/AKfycbyB9Wc-fgStuWXIBxalCriH_Hi-5uJ2GANeM1P4iwG0qturcRUm2ZM1Du37mFRXGgzAvw/exec";

        async function requestData() {
            const target = document.getElementById('targetUrl').value;
            const outputView = document.getElementById('outputView');
            const resultArea = document.getElementById('resultArea');

            if (!target) {
                alert("Please provide a valid URL.");
                return;
            }

            resultArea.style.display = "block";
            outputView.innerText = "Processing request... Please wait.";

            try {
                const finalUrl = `${PROXY_ENDPOINT}?query=${encodeURIComponent(target)}`;
                const response = await fetch(finalUrl);
                
                if (!response.ok) throw new Error("Server responded with an error.");

                const data = await response.text();
                outputView.innerText = data;
            } catch (error) {
                outputView.innerText = "Error: " + error.message;
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('outputView').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard.");
        }
    </script>
</body>
</html>
